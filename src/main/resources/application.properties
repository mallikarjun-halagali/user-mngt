spring.application.name=user-mngt

# ------------------------------
# R2DBC Database Configuration
# ------------------------------
spring.r2dbc.url=r2dbc:mysql://localhost:3306/user_mngt
spring.r2dbc.username=user_mngt
spring.r2dbc.password=1234

# Optional: Connection pool (recommended)
#spring.r2dbc.pool.initial-size=5
#spring.r2dbc.pool.max-size=20

# ------------------------------
# R2DBC Logging
# ------------------------------
spring.r2dbc.generate-unique-name=true
logging.level.io.r2dbc.spi.ConnectionFactory=DEBUG

# ------------------------------
# JPA/Hibernate (Optional, can be left empty for R2DBC)
# ------------------------------
#spring.jpa.hibernate.ddl-auto=none
#spring.jpa.show-sql=false

# ------------------------------
# WebFlux Server Config
# ------------------------------
server.port=8080

